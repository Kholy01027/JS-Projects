<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <!-- title -->
        <div class="title">
          <h2>our reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="person-1.jpeg" alt="revewer" srcset="" id="person-img">
          </div>
          <h4 id="author">sara jon</h4>
          <p id="job">ux designer</p>
          <p id="info">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Obcaecati sequi velit incidunt voluptatum dolores neque veritatis necessitatibus at, quos aliquam recusandae adipisci officia nemo error.
          </p>
          <!-- buttons -->
          <div class="button-container">
            <button class="btn prev-btn">
              <i class="fas fa-chevron-left btn-left"></i>
            </button>
            <button class="btn next-btn">
              <i class="fas fa-chevron-right btn-right"></i>
            </button>
          </div>
          <button class="btn random-btn">Surprise me!</button>
        </article>
      </div>
    </main>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
